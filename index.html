<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program desenare</title>
    
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
  

    
    <div id="app-container" class="container">

       

        <div class="d-flex justify-content-between">
            
            <div id="controls" class="col-md-3 p-3 bg-light border rounded" >
                <label for="backgroundColor">Background color:</label>
                <input type="color" id="backgroundColor" value="#FFFFFF">

                <label for="lineColor">Line color:</label>
                <input type="color" id="lineColor">

                <label for="lineWidth">Width:</label>
                <select id="lineWidth">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                </select>

                <h3>Instruments</h3>
                <button id="toolEllipse" class="btn btn-primary">Elipse</button>
                <button id="toolRectangle" class="btn btn-primary">Rectangle</button>
                <button id="toolLine" class="btn btn-primary">Line</button>
                

                <h3>Actions</h3>
                <button id="clearCanvas" class="btn btn-warning">Clear canvas</button>
                <button id="saveRaster" class="btn btn-success">Save as PNG</button>
                <button id="saveVector" class="btn btn-success">Save as SVG</button>
            </div>


            <div id="canvas-container"  class=" p-3 bg-light border rounded">
                <canvas id="backgroundCanvas" width="800" height="600"></canvas>
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>


            
            <div id="shapesList" class="p-3 bg-light border rounded" style="flex: 1; max-width: 300px; max-height: 700px;">
                <h3>Items</h3>
                <ul id="shapeItems" class="list-unstyled">
                    <!-- Elemente generate dinamic -->
                </ul>
            </div>
        </div>
    </div>

  
    
</body>
</html>
